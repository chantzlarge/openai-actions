name: Generate Code

description: Uses OpenAI API to generate code based on provided inputs.

inputs:
  prompt:
    description: 'The prompt to generate code.'
    required: true
    type: string

outputs:
  generated_code:
    description: 'The code generated by OpenAI.'

runs:
  using: 'composite'
  steps:
    - name: Generate Code
      shell: bash
      run: |
        ./scripts/generate.sh "${{ inputs.prompt }}"
